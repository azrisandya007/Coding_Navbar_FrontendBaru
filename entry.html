    <div class="container mt-4">
        <h2>Entry Data Kasus</h2>

        <form id="kasusForm">
            <div class="row">
                <label>Tanggal Kejadian</label>
                <input type="date" id="tanggal" required>
            </div>

            <div class="row">
                <label>Asal Koordinator</label>
                <input type="text" id="koordinator" placeholder="Nama koordinator" required>
            </div>

            <div class="row">
                <label>Nama Santri</label>
                <input type="text" id="nama" placeholder="Nama lengkap santri" required>
            </div>

            <div class="row">
                <label>Kelas</label>
                <input type="text" id="kelas" placeholder="VII / VIII / IX" required>
            </div>

            <div class="row">
                <label>Status</label>
                <select id="status" required>
                    <option value="Sidang">Sidang</option>
                    <option value="Proses">Proses</option>
                </select>
            </div>

            <div class="row">
                <label>Nomor Induk</label>
                <input type="number" id="induk" placeholder="Nomor induk" required>
            </div>

            <div class="row">
                <label>Nomor Orang Tua</label>
                <input type="number" id="ortu" placeholder="Nomor HP orang tua" required>
            </div>

            <div class="row">
                <label>Kamar</label>
                <input type="text" id="kamar" placeholder="Contoh: B-12" required>
            </div>

            <div class="row">
                <label>Wali Kamar</label>
                <input type="text" id="wali" placeholder="Nama wali kamar" required>
            </div>

            <div class="row">
                <label>Kronologi Kasus</label>
                <textarea id="kronologi" placeholder="Tulis kronologi lengkap kasus..." required></textarea>
            </div>

            <div class="btn-group">
                <button type="button" id="previewBtn">Preview</button>
                <button type="submit" id="saveBtn">Simpan Data</button>
            </div>
        </form>
    </div>

    <div class="modal" id="previewModal">
        <div class="modal-content">
            <h3>Preview Data Kasus</h3>
            <div id="previewData"></div>
            <button id="closeModal">Tutup</button>
        </div>
    </div>
